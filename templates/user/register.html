{% extends "base.html" %}
{% load static %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.name }}</p>
            <p>{{ field }}</p>
            <br>
            <br>
            {{ field.errors }}
        {% endfor %}
        <br>
        <button type="submit">Register</button>
    </form>
{% endblock %}
